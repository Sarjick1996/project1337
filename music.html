    <script>
        const musicPerPage = 50;
        let currentPage = 1;

        function generateMetaTags() {
            const head = document.head;
            musicData.music.forEach((music, index) => {
                const metaTags = [
                    { name: `music-download-${index + 1}`, content: `${music.name} Free Download` },
                    { name: `music-play-${index + 1}`, content: `Play ${music.name} Online` },
                    { name: `music-category-${index + 1}`, content: `Best ${music.name} music` }
                ];
                metaTags.forEach(tag => {
                    const metaElement = document.createElement("meta");
                    metaElement.name = tag.name;
                    metaElement.content = tag.content;
                    head.appendChild(metaElement);
                });
            });
        }

        function generatemusicchema() {
    const schemaScript = document.getElementById("music-schema");
    const music = musicData.music.map(music => ({
        "@context": "https://schema.org",
        "@type": "TVSeries",  // Change this to "Movie" if it's a film
        "name": music.name,
        "url": music.url,
        "author": {
            "@type": "Organization",
            "name": "Top music List"
        },
        "aggregateRating": {
            "@type": "AggregateRating",
            "ratingValue": "4.5",
            "reviewCount": "1000"
        }
    }));
    schemaScript.textContent = JSON.stringify(music, null, 2);
}

        function displaymusic(page) {
            const musicList = document.getElementById("musicList");
            const pagination = document.getElementById("pagination");
            musicList.innerHTML = "";
            pagination.innerHTML = "";
            const start = (page - 1) * musicPerPage;
            const end = start + musicPerPage;
            const paginatedmusic = musicData.music.slice(start, end);
            paginatedmusic.forEach(music => {
                const row = document.createElement("tr");
                const nameCell = document.createElement("td");
                nameCell.textContent = music.name;
                const linkCell = document.createElement("td");
                const musicLink = document.createElement("a");
                musicLink.href = music.url;
                musicLink.textContent = "Enter";
                musicLink.target = "_blank";
                musicLink.style.color = "white";
                linkCell.appendChild(musicLink);
                row.appendChild(nameCell);
                row.appendChild(linkCell);
                musicList.appendChild(row);
            });
            const totalPages = Math.ceil(musicData.music.length / musicPerPage);
            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement("button");
                btn.textContent = i;
                btn.classList.add("page-btn");
                btn.onclick = () => {
                    currentPage = i;
                    displaymusic(i);
                };
                if (i === page) btn.style.background = "#0056b3";
                pagination.appendChild(btn);
            }
        }

        generateMetaTags();
        generatemusicchema();
        displaymusic(currentPage);
    </script>
<script>
    function searchmusic() {
        let input = document.getElementById("searchInput").value.toLowerCase();
        let musicList = document.getElementById("musicList");

        if (!musicList) return; // If no music list, exit function

        musicList.innerHTML = ""; // Clear current list

        musicData.music.forEach(music => {
            if (music.name.toLowerCase().includes(input)) {
                let row = document.createElement("tr");
                let nameCell = document.createElement("td");
                nameCell.textContent = music.name;
                let linkCell = document.createElement("td");
                let musicLink = document.createElement("a");
                musicLink.href = music.url;
                musicLink.textContent = "See More";
                musicLink.target = "_blank";
                musicLink.style.color = "white";
                linkCell.appendChild(musicLink);
                row.appendChild(nameCell);
                row.appendChild(linkCell);
                musicList.appendChild(row);
            }
        });

        if (musicList.innerHTML === "") {
            musicList.innerHTML = "<tr><td colspan='2' style='text-align: center;'>No music found</td></tr>";
        }
    }
