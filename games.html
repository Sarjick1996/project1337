    <script>
        const gamesPerPage = 50;
        let currentPage = 1;

        function generateMetaTags() {
            const head = document.head;
            gamesData.games.forEach((game, index) => {
                const metaTags = [
                    { name: `game-download-${index + 1}`, content: `${game.name} Free Download` },
                    { name: `game-play-${index + 1}`, content: `Play ${game.name} Online` },
                    { name: `game-category-${index + 1}`, content: `Best ${game.name} Game` }
                ];
                metaTags.forEach(tag => {
                    const metaElement = document.createElement("meta");
                    metaElement.name = tag.name;
                    metaElement.content = tag.content;
                    head.appendChild(metaElement);
                });
            });
        }

        function generateGameSchema() {
            const schemaScript = document.getElementById("game-schema");
            const games = gamesData.games.map(game => ({
                "@context": "https://schema.org",
                "@type": "VideoGame",
                "name": game.name,
                "url": game.url,
                "applicationCategory": "Game",
                "operatingSystem": "Windows, macOS, PlayStation, Xbox, Switch",
                "author": {
                    "@type": "Organization",
                    "name": "Top Games List"
                },
                "aggregateRating": {
                    "@type": "AggregateRating",
                    "ratingValue": "4.5",
                    "reviewCount": "1000"
                }
            }));
            schemaScript.textContent = JSON.stringify(games, null, 2);
        }

        function displayGames(page) {
            const gameList = document.getElementById("gameList");
            const pagination = document.getElementById("pagination");
            gameList.innerHTML = "";
            pagination.innerHTML = "";
            const start = (page - 1) * gamesPerPage;
            const end = start + gamesPerPage;
            const paginatedGames = gamesData.games.slice(start, end);
            paginatedGames.forEach(game => {
                const row = document.createElement("tr");
                const nameCell = document.createElement("td");
                nameCell.textContent = game.name;
                const linkCell = document.createElement("td");
                const gameLink = document.createElement("a");
                gameLink.href = game.url;
                gameLink.textContent = "Enter";
                gameLink.target = "_blank";
                gameLink.style.color = "white";
                linkCell.appendChild(gameLink);
                row.appendChild(nameCell);
                row.appendChild(linkCell);
                gameList.appendChild(row);
            });
            const totalPages = Math.ceil(gamesData.games.length / gamesPerPage);
            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement("button");
                btn.textContent = i;
                btn.classList.add("page-btn");
                btn.onclick = () => {
                    currentPage = i;
                    displayGames(i);
                };
                if (i === page) btn.style.background = "#0056b3";
                pagination.appendChild(btn);
            }
        }

        generateMetaTags();
        generateGameSchema();
        displayGames(currentPage);
    </script>
<script>
    function searchGames() {
        let input = document.getElementById("searchInput").value.toLowerCase();
        let gameList = document.getElementById("gameList");

        if (!gameList) return; // If no game list, exit function

        gameList.innerHTML = ""; // Clear current list

        gamesData.games.forEach(game => {
            if (game.name.toLowerCase().includes(input)) {
                let row = document.createElement("tr");
                let nameCell = document.createElement("td");
                nameCell.textContent = game.name;
                let linkCell = document.createElement("td");
                let gameLink = document.createElement("a");
                gameLink.href = game.url;
                gameLink.textContent = "See More";
                gameLink.target = "_blank";
                gameLink.style.color = "white";
                linkCell.appendChild(gameLink);
                row.appendChild(nameCell);
                row.appendChild(linkCell);
                gameList.appendChild(row);
            }
        });

        if (gameList.innerHTML === "") {
            gameList.innerHTML = "<tr><td colspan='2' style='text-align: center;'>No games found</td></tr>";
        }
    }
